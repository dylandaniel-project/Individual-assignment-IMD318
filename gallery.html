<audio id="bg-music" loop>
  <source src="background.mp3" type="audio/mpeg">
</audio>
<script>
  document.getElementById("Background-link").addEventListener("click", function (event) {
    event.preventDefault();
    const audio = document.getElementById("bg-music");
    audio.play();
  });
</script>
<script>
  const audio = document.getElementById('bg-music');

  if (localStorage.getItem('musicPlaying') === 'true') {
    audio.play();
  }

  audio.onplay = () => localStorage.setItem('musicPlaying', 'true');
  audio.onpause = () => localStorage.setItem('musicPlaying', 'false');
</script>
<footer>
  <p>Current time: <span id="clock"></span>    &copy; 2025 My Website. All rights reserved.</p>
</footer>

<script>
  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString(); // Format: HH:MM:SS
    document.getElementById("clock").textContent = timeString;
  }

  setInterval(updateTime, 1000); // Update every second
  updateTime(); // Initial call
</script>
